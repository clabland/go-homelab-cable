<!DOCTYPE html>
<html>
    <head>
        <title>homelab-cable</title>
        <link href="https://fonts.cdnfonts.com/css/digital-7-mono" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://unpkg.com/htmx.org@1.9.7"></script>
    </head>
    <body>
        <div class="rack">
            <div class="appliance">
                <div class="hole hole-upper-left"></div>
                <div class="hole hole-bottom-left"></div>
                <div class="hole hole-upper-right"></div>
                <div class="hole hole-bottom-right"></div>
                <div class="logo" hx-get="/htmx/meta" hx-swap="innerHTML" hx-trigger="load"></div>
                <div id="status-holder">
                    <div id="status-lcd" class="led led-off" hx-get="/htmx/status" hx-trigger="load" hx-swap="outerHTML"><marquee behavior="alternate" scrollamount="3">88888888888888</marquee></div>
                    <div class="label-text">PLAYING</div>
                </div>
                <div id="play-next">
                    <button hx-put="/htmx/live/next" hx-swap="none" class="metal linear small">></button>
                </div>
            </div>
        </div>
    </body>
</html>
